<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .choice {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .choice:hover {
            background-color: #45a049;
        }
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            font-size: 20px;
        }
        .score {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .score span {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
        }
        .result {
            margin-bottom: 20px;
            min-height: 50px;
            font-size: 18px;
        }
        .round-result {
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 10px;
        }
        .message {
            font-style: italic;
        }
        .reset {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: none;
        }
        .reset:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="score-board">
        <div class="score">
            <div>You</div>
            <span id="human-score">0</span>
        </div>
        <div class="score">
            <div>Computer</div>
            <span id="computer-score">0</span>
        </div>
    </div>
    
    <div class="result">
        <div class="round-result" id="round-result"></div>
        <div class="message" id="message"></div>
    </div>
    
    <div class="choices">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>
    
    <button class="reset" id="reset-button">Play Again</button>

    <script src="script.js"></script>
</body>
</html>
